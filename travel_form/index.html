<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="travelForm">

        First name: <input type="text" name="firstName" />
        <br>
        <br>
        Last name: <input type="text" name="lastName" />
        <br>
        <br>
        Age: <input typ="number" name="age" />
        <br>
        <br>
        Male: <input type="radio" name="gender" value="Male" />
        Female: <input type="radio" name="gender" value="Female"/>

        <br>
        <br>
        Please select your destination:
        <select name="destination">
            <option value="Paris">Paris</option>
            <option value="New York">New York</option>
            <option value="Chicago">Chicago</option>

        </select>
        <br>
        <br>
        Dietary Restrictions:
        <br>
        <input type="checkbox" value="vegetarian" name="food"/>Vegetarian <br>
        <input type="checkbox" value="kosher" name="food"/>kosher <br>
        <input type="checkbox" value="lactosFree" name="food"/>Lactos free<br>




        <br>
        <br>
        <br>
        <button name="submit">Submit</button>




    </form>


</body>
<script src="index.js"></script>


</html>
