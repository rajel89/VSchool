<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <form name="travelForm">

        <!-- First name: <input type="text" name="firstName" /> -->
        <label for="name">First name:</label> <input type="text" name="firstName" />
        <br>
        <br>
        <!-- Last name: <input type="text" name="lastName" /> -->
        <label for="name">Last name:</label> <input type="text" name="lastName" />
        <br>
        <br>
        <!-- Age: <input type="number" name="age"/> -->
        <label for="name">Age:</label> <input type="number" name="age"/>
        <br>
        <br>
        <label for="name">Male</label> <input type="radio" name="gender" value="Male" />
        <label for="name">Female</label><input type="radio" name="gender" value="Female" />

        <br>
        <br>
        Please select your destination:
        <select name="destination">
            <option value="Paris">Paris</option>
            <option value="New York">New York</option>
            <option value="Chicago">Chicago</option>

        </select>
        <br>
        <br>
        Dietary Restrictions:
        <br>
        <input type="checkbox" value=" N/A" name="food" />N/A <br>
        <input type="checkbox" value=" vegetarian" name="food" />Vegetarian <br>
        <input type="checkbox" value=" kosher" name="food" />Kosher <br>
        <input type="checkbox" value=" lactos Free" name="food" />Lactos free<br>

        <br>
        <br>
        <br>
        <button name="submit">Submit</button>

    </form>


</body>
<script src="index.js"></script>


</html>
