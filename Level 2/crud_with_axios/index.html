<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD With Axios</title>
</head>
<body>
        <h1>CRUD With Axios</h1>

        <h2>Post with Axios</h2>

        <form name = "newpost">
            <input name ="title" placeholder="Title"/>
            <input name ="description" placeholder="Description"/>
            <input name="imgUrl" placeholder="Image Url"/>
            <button>Submit</button>

        </form>

        <h2>Get with Axios</h2>

            <form name = "axiosget">
                <input type ="text" id ="id" placeholder="Get Id"/>
                <button>Submit</button>

            </form>


        <h2>Delete with Axios</h2>
    
        <form name = "axiosdelete">
            <input type="text" id= "_id" placeholder="Delete Id"/>
            <button>Submit</button> 
        </form>



        <h2>Put with Axios</h2>

        <form name = "axiosput">
            <input type = "text" id = "_id" placeholder="Item Id"/>
            <input name = "title" placeholder="Change Name"/>
            <input name = "description" placeholder="Change Decription"/>
            <input name = "imgUrl" placeholder="Change ImageUrl"/>
            <button>Submit</button>
        </form>

        


       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script src="index.js"></script>
</body>
</html>
