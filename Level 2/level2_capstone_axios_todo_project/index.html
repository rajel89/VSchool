<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>TO DO LIST</h1>
        <form class="todo-form" name="todoform">

            <input name="title" class="todo-input" type="text" placeholder="item..." required />
            <input name="price" class="item-price" type="number" placeholder="$0.00" required />
            <input name="description" class="item-description" type="text" placeholder="Description..." required />
            <input name="imgUrl" class="imgUrl" id="image_input" type="url" placeholder="Image Url" />
            <button type="submit" class="submit">Submit</button>
        </form>
        <ul name="list" class="todo-list" id="list"></ul>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="app.js"></script>
</body>

</html>
