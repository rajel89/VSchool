<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>

<body>
    <!-- <h1>Mario Pest Control</h1> -->

    <div class="b-image">

        <div class="header-logo">
            <image class="itemimagesize" src="Super_Mario_Logo.png" alt="logo"></image>
            <a class="pest-control">Pest Control</a>
        </div>


        <!-- calculation is contained within this div -->

        <div class="pest-container">

            <!--Gooba-->
            <div class="goomba">
                <h1>Goomba</h1>

                <image class="itemimagesize" src="goomba.png" alt="goomba pest"></image>
                <h1>5 Coins</h1>
            </div>


            <input class="numbercount" type="number" id="goombas" placeholder="Count">
            <input class="numberinput" id="totalGoombas" placeholder="Total Cost">
            


            <!--Cheep-Cheep-->

            <div class="cheep-cheep">
                <h1>Cheep-Cheep</h1>


                <image class="itemimagesize" src="cheep-cheep.png" alt="cheep-cheep pest"></image>
                <h1>11 Coins</h1>
            </div>

            
            <input class="numbercount" type="number" id="cheep-cheep" placeholder="Count">
            <input class="numberinput" id="totalCheep-Cheep" placeholder="Total Cost">

            <!--Bob-omb-->

            <div class="bob-omb">
                <h1>Bob-omb</h1>


                <image class="itemimagesize" src="bob-omb.png" alt="bob-omb pest"></image>
                <h1>7 Coins</h1>

            </div>

           
            <input class="numbercount" type="number" id="bob-omb" placeholder="Count">
            <input class="numberinput" id="totalBob-omb" placeholder="Total Cost">

        </div>

        



        <br>

        <!-- Footer for Mario's following info.-->
        <div class="contactinfo-text">
            <h2>email: mariopestcontrol@mpc.com</h2>
            <h2>www.mariopestcontrol.com</h2>
            <h2>123 pest control st.</h2>
            <h2>San Anotio, TX, USA</h2>
        </div>



    </div>






    <script src="index.js"></script>
</body>

</html>
