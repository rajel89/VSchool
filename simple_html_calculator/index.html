<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<h1> Simple HTML Calculator </h1>

<body>

    <div classe="calc">
        <div class="addition">
            <input type="number" id="addNum1" placeholder="number">
            <input type="number" id="addNum2" placeholder="number">
            <input id="addResult" placeholder="Result">
            <button onclick="addBy()">Add</button>
        </div>
        <br>

        <div class="multiply">
            <input type="number" id="multNum1" placeholder="number" />
            <input type="number" id="multNum2" placeholder="number" />
            <input id="multResult" placeholder="Result" />
            <input type="button" onClick="multiplyBy()" Value="Multiply" />
        </div>
        <br>

        <div class="divide">
            <input type="number" id="subNum1" placeholder="number" />
            <input type="number" id="subNum2" placeholder="number" />
            <input id="subResult" placeholder="Result" />
            <input type="button" onclick="subBy()" value="Subtract" />
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
