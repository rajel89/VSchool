<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<h1> Simple HTML Calculator </h1>

<body>

    <div class="addition">
        <input type="text" id="addNum1" placeholder="number">
        <input type="text" id="addNum2" placeholder="number">
        <input id="addResult">
        <button onclick="add()">Add</button>
    </div>
    <br>

    <div class="multiply">
        <input type="text" id="multNum1" placeholder="number" />
        <input type="text" id="multNum2" placeholder="number" />
        <input id="multResult" />
        <input type="button" onClick="multiplyBy()" Value="Multiply" />
    </div>
    <br>

    <div class="divide">
        <input type="text" id="subNum1" placeholder="number" />
        <input type="text" id="subNum2" placeholder="number" />
        <input id="subResult" />
        <input type="button" onclick="subBy()" value="Subtract" />
    </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
